<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>

<body>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/signIn.js"></script>
<script src="/js/util.js"></script>
<div class="login">
    <h1>로그인 </h1>
    아이디: <input type="text" name="id" placeholder="아이디"></br>
    <a id="idMessage"></a>
    비밀번호: <input type="password" id="pw" name="password" placeholder="비밀번호">
    <a id="pwMessage"></a>
    <input type="button" id="signInBtn" name="signInBtn" value="로그인"/>
    <input type="button" id="signUpBtn" name="signUpBtn" value="회원가입"/>
</div>
</body>
</html>
